<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>New Tap</title>
</head>
<body>
    <div class="container">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span>&nbsp;</span>
        <span id="session">AM</span>
    </div>
    <div class="cont">
        <form action="https://www.google.com/search" mathod="get" class="search-bar">
            <input type="text" placeholder="Search..." name="q">
            <button type="submit"><img src="icons/search.png"></button>
        </form>
    </div>
    <div class="all-cards">
        <div class="cards">
            <a href="https://www.youtube.com" class="card">
                <div class="img-box"><img src="icons/youtube.png"></div>
                <p>YouTube</p>
         </a>

            <a href="https://discord.com/channels/@me" class="card">
                <div class="img-box"><img src="icons/discord.png"></div>
                <p>Discord</p>
            </a>

            <a href="https://www.instagram.com" class="card">
                <div class="img-box"><img src="icons/instagram.png"></div>
                <p>Instagram</p>
            </a>

            <a href="https://www.facebook.com" class="card">
                <div class="img-box"><img src="icons/facebook.png"></div>
                <p>Facebook</p>
            </a>

            <a href="http://learn.udacity.com/" class="card">
                <div class="img-box"><img src="icons/udacity.png"></div>
                <p>Udacity</p>
            </a>

            <a href="https://https://www.coursera.org/" class="card">
                <div class="img-box"><img src="icons/cousera.png"></div>
                <p>Coursera</p>
            </a>


            <a href="https://www.coursat.org/" class="card">
                <div class="img-box"><img src="icons/coursat.png"></div>
                <p>Coursat</p>
            </a>

            <a href="https://poe.com/" class="card">
                <div class="img-box"><img src="icons/poe.png"></div>
                <p>Peo AI</p>
            </a>

            <a href="https://www.pinterest.com/" class="card">
                <div class="img-box"><img src="icons/pinterest.png"></div>
                <p>YouTube</p>
            </a>

            <a href="https://gaming.amazon.com/home" class="card">
                <div class="img-box"><img src="icons/primegaming.png"></div>
                <p>Prime gaming</p>
            </a>

            <a href="https://www.amazon.eg/" class="card">
                <div class="img-box"><img src="icons/amazon.png"></div>
                <p>Amazon</p>
            </a>

            <a href="https://witanime.com/" class="card">
                <div class="img-box"><img src="icons/witanime.png"></div>
                <p>Wit Anime</p>
            </a>
        </div>
    </div>
</body>
<script src="main.js"> </script>
</html>
